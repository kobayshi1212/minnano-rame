# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3
  
  database1:
    <<: *default
    database: db/database1.sqlite3
    password: <%= ENV['DB_PASSWORD_USER1'] %>

  database2:
    <<: *default
    database: db/database2.sqlite3
    password: <%= ENV['DB_PASSWORD_USER2'] %>
  
  database3:
    <<: *default
    database: db/database3.sqlite3
    password: <%= ENV['DB_PASSWORD_USER3'] %>

  database4:
    <<: *default
    database: db/database4.sqlite3
    password: <%= ENV['DB_PASSWORD_USER4'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: <%= ENV['DB_DATABASE'] %>
  adapter: mysql2
  encoding: utf8mb4
  charset: utf8mb4
  collation: utf8mb4_general_ci
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  
  database1:
  <<: *default
  database: db/database1.sqlite3
  password: <%= ENV['DB_PASSWORD_USER1'] %>

  database2:
    <<: *default
    database: db/database2.sqlite3
    password: <%= ENV['DB_PASSWORD_USER2'] %>
  
  database3:
    <<: *default
    database: db/database3.sqlite3
    password: <%= ENV['DB_PASSWORD_USER3'] %>
  
  database4:
    <<: *default
    database: db/database4.sqlite3
    password: <%= ENV['DB_PASSWORD_USER4'] %>
  
